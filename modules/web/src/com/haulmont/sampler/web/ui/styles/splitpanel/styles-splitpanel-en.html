<p>
    The <code>SplitPanel</code> component has one predefined style - <code>large</code>
</p>

<p>
    You can set this style to the <code>SplitPanel</code> using the <code>stylename</code> attribute either in the XML descriptor or
    in the screen controller using constants from <code>HaloTheme</code> class.
</p>
