<p>
    Компонент <code>SplitPanel</code> имеет один предопределённый стиль - <code>large</code>
</p>

<p>
    Вы можете применить этот стиль в XML-дескрипторе используя атрибут <code>stylename</code> или в
    контроллере экрана используя константы из класса <code>HaloTheme</code>.
</p>
