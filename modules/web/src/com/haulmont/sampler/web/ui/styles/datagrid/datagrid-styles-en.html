<p>
    The <code>DataGrid</code> component has several predefined styles:
</p>

<ul>
    <li>borderless</li>
    <li>no-stripes</li>
    <li>no-horizontal-lines</li>
    <li>no-vertical-lines</li>
</ul>

<p>
    You can set these styles to the <code>DataGrid</code> using the <code>stylename</code> attribute either in the XML
    descriptor or in the screen controller using constants from <code>HaloTheme</code> class.
</p>
