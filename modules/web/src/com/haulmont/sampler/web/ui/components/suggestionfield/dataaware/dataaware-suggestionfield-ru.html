<p>Компонент <code>SuggestionField</code> позволяет осуществлять поиск значений по вводимой строке. Данный список
    загружается асинхронно в соответствии с логикой, задаваемой разработчиком на стороне сервера.</p>

<p><code>query</code> - необязательный элемент, который позволяет задать запрос для предлагаемых значений.</p>
