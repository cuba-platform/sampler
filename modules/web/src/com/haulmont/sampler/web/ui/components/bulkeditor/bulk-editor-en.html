<p><code>Bulk Editor</code> - is a component that enables changing attribute values for several entity
    instances at once.</p>

<p>The component is a button, usually added to a
    <a href="https://doc.cuba-platform.com/manual-6.8/gui_Table.html" target="_blank">table</a> or a
    <a href="https://doc.cuba-platform.com/manual-6.8/gui_Tree.html" target="_blank">tree</a>, which opens the entity
    bulk editor on click.</p>
