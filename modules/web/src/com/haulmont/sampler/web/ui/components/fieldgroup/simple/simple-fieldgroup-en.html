<p><code>FieldGroup</code> is intended for the joint display and editing of multiple entity attributes.</p>
<p>For the <code>fieldGroup</code> component, you should specify a
    <a href="https://doc.cuba-platform.com/manual-6.9/datasources.html" target="_blank">data source</a>
    in the <code>datasource</code> attribute. Entity attributes containing in the data source, which you need to display,
    should be specified in <code>field</code> elements.</p>
