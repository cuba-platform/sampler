<p><code>presentations</code> attribute controls the mechanism of <a
        href="https://doc.cuba-platform.com/manual-6.9/gui_presentations.html" target="_blank">presentations</a>.
    By default, the value is <code>false</code>. If the attribute value is <code>true</code>, a corresponding icon is
    added to the top right corner of the table <img
            src="https://doc.cuba-platform.com/manual-6.9/img/gui_presentation.png"/>.</p>
