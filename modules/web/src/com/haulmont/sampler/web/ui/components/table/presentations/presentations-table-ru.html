<p>Атрибут <code>presentations</code> управляет механизмом <a
        href="https://doc.cuba-platform.com/manual-6.9-ru/gui_presentations.html" target="_blank">представлений</a>.
    Значение по умолчанию равно <code>false</code>. Когда значение атрибута равно <code>true</code>, то в верхнем правом
    углу таблицы появляется значок <img
            src="https://doc.cuba-platform.com/manual-6.9-ru/img/gui_presentation.png"/>.</p>
