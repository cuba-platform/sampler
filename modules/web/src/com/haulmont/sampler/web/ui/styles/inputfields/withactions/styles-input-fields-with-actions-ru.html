<p>
    <code>LookupField</code>, <code>PickerField</code> and <code>LookupPickerField</code> имеют три предопределённых стиля:
</p>

<ul>
    <li>align-center</li>
    <li>align-right</li>
    <li>borderless</li>
</ul>

<a href="https://doc.cuba-platform.com/manual-6.9-ru/manual.html#gui_LookupField_align-center" target="_blank">
    Documentation</a>

<p>
    Вы можете применить эти стили в XML-дескрипторе используя атрибут <code>stylename</code> или в
    контроллере экрана используя константы из класса <code>HaloTheme</code>.
</p>
